<html xmlns:th="http://www.thymeleaf.org">
<header>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type = "text/css" rel="stylesheet" th:href="@{http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css}">
    <meta charset="UTF-8" />
    <link type = "text/css" href="../static/css/catalogo.css" th:href="@{/css/catalogo.css}" rel="stylesheet">
</header>

<body>
    <div class="container">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 text-center">
            <h1>Parque Natural</h1>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button class="btn btn-primary"><a href="especies.html">Especies</a></button>
                <button class="btn btn-primary"><a href="areas.html">Areas</a></button>
                <button class="btn btn-primary"><a href="personal.html">Personal</a></button>
            </div>
            <h1>Especies</h1>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <p th:if="buscarPor === 'Todos'" th:each="especie : ${especies}">
                    <span th:text="'Nombre Comun: '+ ${especie.nComun}"></span>
                    <br/>
                    <span th:text="'Nombre Cientifico: '+ ${especie.nCient}"></span>
                    <br/>
                    <span th:text="'Tipo: ' + ${especie.tipo}"></span>
                    <br/>
                    <span th:each="area : ${especie.area}">
                        <span th:text="'Nombre Area: ' + ${area.nombre}"></span>
                    </span>
                    <a th:href="@{/editarEspecie(numEspecie=${especieStat.index})}">Editar</a>
                </p>
                <p th:if="buscarPor === 'Tipo'" th:each="especie : ${especies}">
                    <span th:if="obABuscar == ${especie.tipo}">
                        <span th:text="'Nombre Comun: '+ ${especie.nComun}"></span>
                    <br/>
                    <span th:text="'Nombre Cientifico: '+ ${especie.nCient}"></span>
                    <br/>
                    <span th:text="'Tipo: ' + ${especie.tipo}"></span>
                    <br/>
                    <span th:each="area : ${especie.area}">
                            <span th:text="'Nombre Area: ' + ${area.nombre}"></span>
                    </span>
                    <a th:href="@{/editarEspecie(numEspecie=${especieStat.index})}">Editar</a>
                    </span>
                </p>
                <p th:if="buscarPor === 'nComun'" th:each="especie : ${especies}">
                    <span th:if="obABuscar == ${especie.nComun}">
                        <span th:text="'Nombre Comun: '+ ${especie.nComun}"></span>
                    <br/>
                    <span th:text="'Nombre Cientifico: '+ ${especie.nCient}"></span>
                    <br/>
                    <span th:text="'Tipo: ' + ${especie.tipo}"></span>
                    <br/>
                    <span th:each="area : ${especie.area}">
                            <span th:text="'Nombre Area: ' + ${area.nombre}"></span>
                    </span>
                    <a th:href="@{/editarEspecie(numEspecie=${especieStat.index})}">Editar</a>
                    </span>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
