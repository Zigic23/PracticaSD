<html xmlns:th="http://www.thymeleaf.org">
<header>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type = "text/css" rel="stylesheet" th:href="@{http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css}">
    <meta charset="UTF-8" />
    <link type = "text/css" href="../static/css/catalogo.css" th:href="@{/css/catalogo.css}" rel="stylesheet"/>
</header>

<body>
    <div class="container">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 text-center">
            <h1>Parque Natural</h1>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button class="btn btn-primary"><a href="/especies.html">Especies</a></button>
                <button class="btn btn-primary"><a href="/area.html">Areas</a></button>
                <button class="btn btn-primary"><a href="/personal.html">Personal</a></button>
            </div>
            <h1>Especies</h1>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <p th:if="${buscarPor == 'Todas'}" th:each="especie : ${especies}">
                    <span th:text="'Nombre Comun: '+ ${especie.getNComun()}"></span>
                    <br/>
                    <span th:text="'Nombre Cientifico: '+ ${especie.getNCient()}"></span>
                    <br/>
                    <span th:text="'Tipo: ' + ${especie.getTipo()}"></span>
                    <br/>
                    <span th:each="area : ${especie.getAreas()}">
                        <span th:text="'Nombre Area: ' + ${area.getNombre()}">, </span>
                    </span>
                    <a th:href="@{/editarEspecie/{numEspecie}(numEspecie=${especie.getId()})}">Editar</a>
                </p>
                <p th:if="${buscarPor == 'Tipo'}" th:each="especie : ${especies}">
                    <span th:if="${obABuscar == especie.getTipo()}">
                        <span th:text="'Nombre Comun: '+ ${especie.getNComun()}"></span>
                    <br/>
                    <span th:text="'Nombre Cientifico: '+ ${especie.getNCient()}"></span>
                    <br/>
                    <span th:text="'Tipo: ' + ${especie.getTipo()}"></span>
                    <br/>
                    <span th:each="area : ${especie.getAreas()}">
                            <span th:text="'Nombre Area: ' + ${area.getNombre()}">, </span>
                    </span>
                    <a th:href="@{/editarEspecie/{numEspecie}(numEspecie=${especie.getId()})}">Editar</a>
                    </span>
                </p>
                <p th:if="${buscarPor == 'nComun'}" th:each="especie : ${especies}">
                    <span th:if="${obABuscar == especie.getNComun()}">
                        <span th:text="'Nombre Comun: '+ ${especie.getNComun()}"></span>
                    <br/>
                    <span th:text="'Nombre Cientifico: '+ ${especie.getNCient()}"></span>
                    <br/>
                    <span th:text="'Tipo: ' + ${especie.getTipo()}"></span>
                    <br/>
                    <span th:each="area : ${especie.getAreas()}">
                            <span th:text="'Nombre Area: ' + ${area.getNombre()} + ', '"></span>
                    </span>
                    <a th:href="@{/editarEspecie/{numEspecie}(numEspecie=${especie.getId()})}">Editar</a>
                    </span>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
