<html xmlns:th="http://www.thymeleaf.org">
<header>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <link href="../static/css/catalogo.css" rel="stylesheet">
</header>

<body>
    <div class="container">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 text-center">
            <h1>Parque Natural</h1>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button class="btn btn-primary"><a href="especies.html">Especies</a></button>
                <button class="btn btn-primary"><a href="areas.html">Areas</a></button>
                <button class="btn btn-primary"><a href="personal.html">Personal</a></button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <br/>
                <form role="form" class="form-inline">
                    <div class="form-group">
                        <label for="especie">Especie: </label>
                        <input type="text" class="form-control" id="especie" placeholder="Especie a buscar">
                    </div>
                    <div class="form-group">
                        <label for="busc">Buscar por: </label>
                        <select class="form-control">
                            <option value="Todas" class="active">Todas</option>
                            <option value="Tipo">Tipo</option>
                            <option value="Nombre">Nombre Comun</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default">Buscar</button>
                </form>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <p th:each="especie : ${especies}">
                    <span th:text="'Tipo: ' + ${especie.tipo}"></span>
                    <br/>
                    <span th:text="'Nombre Comun: '+ ${especie.nComun}"></span>
                    <br/>
                    <span th:text="'Nombre Cientifico: '+ ${especie.nCient}"></span>
                    <br/>
                    <span th:each="area : ${especie.area}">
                        <span th:text="'Nombre Area: ' + ${area.nombre}"></span>
                    </span>
                    <a th:href="@{/editar(numEspecie=${especieStat.index})}">Editar</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
