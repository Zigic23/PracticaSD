<html xmlns:th="http://www.thymeleaf.org">
<header>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type = "text/css" rel="stylesheet" th:href="@{http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css}">
    <meta charset="UTF-8" />
    <link type = "text/css" href="../static/css/catalogo.css" th:href="@{/css/catalogo.css}" rel="stylesheet">
</header>

<body>
    <div class="container">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 text-center">
            <h1>Parque Natural</h1>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button class="btn btn-primary"><a href="especies.html">Especies</a></button>
                <button class="btn btn-primary"><a href="areas.html">Areas</a></button>
                <button class="btn btn-primary"><a href="personal.html">Personal</a></button>
            </div>
            <h1>Personal</h1>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <p th:if="buscarPor === 'Tipo'" th:each="empleado : ${empleados}">
                    <span th:if="tipoEm == ${empleado.tipo}">
                    <span th:text="'Nombre: '+ ${empleado.nombre}"></span>
                    <br/>
                    <span th:text="'Apellidos: '+ ${empleado.apellidos}"></span>
                    <br/>
                    <span th:text="'Tipo: ' + ${empleado.tipo}"></span>
                    <br/>
                    <span th:text="'Correo: ' + ${empleado.correo}"></span>
                    <span th:text="'Telefono fijo: ' + ${empleado.fijo}"></span>
                    <span th:text="'Telefono movil: ' + ${empleado.movil}"></span>
                    <a th:href="@{/editarEmpleado/{numEmpleado}(numEmpleado=${empleado.getId()})}">Editar</a>
                    </span>
                </p>
                <p th:if="buscarPor === 'Apellidos'" th:each="empleado : ${empleados}">
                    <span th:if="apellidosEm == ${empleado.Apellidos}">
                    <span th:text="'Nombre: '+ ${empleado.nombre}"></span>
                    <br/>
                    <span th:text="'Apellidos: '+ ${empleado.apellidos}"></span>
                    <br/>
                    <span th:text="'Tipo: ' + ${empleado.tipo}"></span>
                    <br/>
                    <span th:text="'Correo: ' + ${empleado.correo}"></span>
                    <span th:text="'Telefono fijo: ' + ${empleado.fijo}"></span>
                    <span th:text="'Telefono movil: ' + ${empleado.movil}"></span>
                    <a th:href="@{/editarEmpleado/{numEmpleado}(numEmpleado=${empleado.getId()})}">Editar</a>
                    </span>
                </p>
                <p th:if="buscarPor === 'NyA'" th:each="empleado : ${empleados}">
                    <span th:if="nombreEm == ${empleado.nombre} && apellidosEm == ${empleado.apellidos}">
                    <span th:text="'Nombre: '+ ${empleado.nombre}"></span>
                    <br/>
                    <span th:text="'Apellidos: '+ ${empleado.apellidos}"></span>
                    <br/>
                    <span th:text="'Tipo: ' + ${empleado.tipo}"></span>
                    <br/>
                    <span th:text="'Correo: ' + ${empleado.correo}"></span>
                    <span th:text="'Telefono fijo: ' + ${empleado.fijo}"></span>
                    <span th:text="'Telefono movil: ' + ${empleado.movil}"></span>
                    <a th:href="@{/editarEmpleado/{numEmpleado}(numEmpleado=${empleado.getId()})}">Editar</a>
                    </span>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
